<!DOCTYPE html>
<html>

<head>
    <title>Flip animation example</title>
    <link rel="stylesheet" type="text/css" href="style/style.min.css">
    <link rel="stylesheet" type="text/css" href="bower_components/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Mountains+of+Christmas">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Christmas memory cards</h1>
            <div class="score-container">
                <div class="score">
                </div>
                <div class="best">
                </div>
            </div>
        </div>
        <div class="grid">
        </div>
        <div class="controls">
            <button type="button" title="Replay" id="replay"><span class="fa fa-refresh"></span></button>
            <button type="button" title="Mute" id="mute"><span class="fa fa-music"></span></button>
        </div>
        <div id="template" style="display:none">
            <div class="grid-row">
            </div>
            <div class="flip-container">
                <div class="flipper">
                    <div class="front">
                        <!-- front content -->
                    </div>
                    <div class="back">
                        <!-- back content -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <title>Flip animation example</title>
    <link rel="stylesheet" type="text/css" href="style/style.min.css">
</head>

<body>
    <div class="grid">
    </div>
    <div id="template" style="display:none">
        <div class="grid-row">
        </div>
        <div class="flip-container">
            <div class="flipper">
                <div class="front">
                    <!-- front content -->
                </div>
                <div class="back">
                    <!-- back content -->
                </div>
            </div>
        </div>
    </div>
    <script src="mainc.js"></script>
</body>

</html>
